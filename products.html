<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Donas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="SM/LOGO_2.png">
    
    <!-- Placeholder para las etiquetas Open Graph -->
    <div id="og-meta-placeholder"></div> 
</head>
<body>
    <!-- El encabezado se cargará aquí dinámicamente desde header.js -->
    <div id="header-placeholder"></div>

    <main>
        <section class="products-section">
            <h2 class="section-title">Catálogo de Donas(mini)</h2>
            <div id="productos" class="product-grid">
                <!-- Los productos se cargarán aquí dinámicamente desde script.js -->
            </div>
        </section>
    </main>

    <!-- El pie de página se cargará aquí dinámicamente desde footer.js -->
    <div id="footer-placeholder"></div>

    <!-- Cargar los scripts de forma modular -->
    <script type="module" src="header.js"></script>
    <script type="module" src="footer.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
