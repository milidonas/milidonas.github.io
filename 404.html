<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
</head>
<body>
    <!-- El encabezado se cargará aquí dinámicamente desde header.js -->
    <div id="header-placeholder"></div>

    <main>
        <section class="error-404-section">
            <div class="error-content">
                <h1 class="error-title">404</h1>
                <p class="error-message">¡Ups! Parece que esta dona se ha perdido.</p>
                <p class="error-description">La página que estás buscando no existe o se ha movido.</p>
                <a href="/" class="home-button">Volver a la página de inicio</a>
            </div>
        </section>
    </main>

    <!-- El pie de página se cargará aquí dinámicamente desde footer.js -->
    <div id="footer-placeholder"></div>

    <!-- Cargar los scripts de forma modular -->
    <script type="module" src="header.js"></script>
    <script type="module" src="footer.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
